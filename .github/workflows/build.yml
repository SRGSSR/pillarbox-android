name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [ synchronize, opened, reopened, ready_for_review ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android-lint:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    name: Android Lint (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      USERNAME: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/wrapper-validation-action@v1
      - uses: gradle/gradle-build-action@v2
      - name: Run Android Lint
        run: ./gradlew :pillarbox-demo:lintProdDebug :pillarbox-demo-tv:lintDebug :pillarbox-player-testutils:lintDebug
      - uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: build/reports/android-lint/
          category: android-lint

  detekt:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    name: Detekt (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/wrapper-validation-action@v1
      - uses: gradle/gradle-build-action@v2
      - name: Run Detekt
        run: ./gradlew detekt
      - uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: build/reports/detekt/
          category: detekt

  unit-test:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      USERNAME: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/wrapper-validation-action@v1
      - uses: gradle/gradle-build-action@v2
      - name: Run Unit Tests
        run: >
          ./gradlew
          :pillarbox-analytics:testDebugUnitTest
          :pillarbox-core-business:testDebugUnitTest
          :pillarbox-player:testDebugUnitTest
          :pillarbox-ui:testDebugUnitTest

  android-tests:
    name: Android Tests
    runs-on: macos-latest
    env:
      USERNAME: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        api-level: [ 26 ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/wrapper-validation-action@v1
      - uses: gradle/gradle-build-action@v2
      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}
      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Created new AVD snapshot for caching"
      - name: Run Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: >
            ./gradlew
            :pillarbox-analytics:connectedDebugAndroidTest
            :pillarbox-core-business:connectedDebugAndroidTest
            :pillarbox-player:connectedDebugAndroidTest
            :pillarbox-ui:connectedDebugAndroidTest

name: Build & publish

on:
  workflow_call:
    inputs:
      isSnapshot:
        required: false
        default: false
        type: boolean
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read|write
    env:
      DEMO_KEY_PASSWORD: ${{ secrets.DEMO_KEY_PASSWORD }}
      DEMO_KEY_ALIAS: ${{ secrets.DEMO_KEY_ALIAS }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2.3.3
        with:
          arguments: build

      # the publishing section of your build.gradle
      - name: Publish to GitHub Packages
        uses: gradle/gradle-build-action@v2.3.3
        with:
          arguments: publish
        env:
          USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IS_SNAPSHOT: ${{ inputs.isSnapshot }}
  release:
    if: inputs.isSnapshot == false
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Read version name
        id: read_version
        uses: juliangruber/read-file-action@v1
        with:
          path: ./VERSION
      - name: Echo
        run: echo "${{ steps.read_version.outputs.content }}"
      - name: Draft a release
        id: make_release
        uses: avakar/tag-and-release@v1
        with:
          draft: true
          prerelease: false
          tag_name: ${{ steps.read_version.outputs.content }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# https://stackoverflow.com/questions/75150167/instrumented-tests-will-not-run-6-files-found-with-path-meta-inf-license-md
mockk = "1.12.5"
junit = "4.13.2"
androidJunit = "1.1.5"
espresso = "3.5.1"
media3 = "1.1.0"
media = "1.6.0"
guava = "31.1-android"
